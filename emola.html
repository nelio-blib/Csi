<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido</title>
    <!-- Adicionando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f04d37;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-custom {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        h2 {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .details {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .details p {
            margin: 12px 0;
            font-size: 14px;
        }
        .details p span {
            font-weight: bold;
        }
        .copy-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }
        .submit-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #d62c1a;
        }
        .alert {
            color: #d62c1a;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function() {
            // Obter dados do localStorage
            var vipLevel = localStorage.getItem('vipLevel');
            var price = localStorage.getItem('price');

            // Verificar e exibir dados
            if (vipLevel) {
                document.getElementById('product-name').innerText = vipLevel;
            } else {
                document.getElementById('product-name').innerText = 'Nível VIP não disponível';
            }

            if (price) {
                document.getElementById('product-price').innerText = price;
            } else {
                document.getElementById('product-price').innerText = 'Preço não disponível';
            }

            // Configurar evento de clique do botão
            document.getElementById('submit-btn').addEventListener('click', function() {
                var transactionId = document.getElementById('transaction-id').value;
                if (transactionId) {
                    var whatsappUrl = "https://wa.me/857081715?text=Olá,%20gostaria%20de%20validar%20o%20seguinte%20ID%20de%20transação:%20" + transactionId;
                    window.open(whatsappUrl, "_blank");
                } else {
                    document.getElementById('alert-msg').innerText = "Por favor, insira o ID da transação.";
                }
            });
        }
    </script>
</head>
<body>
    <div class="container container-custom">
        <div class="logo">
            <img src="emola.png" alt="emola">
        </div>
        <h2>Etapa 1: Detalhes do Pedido</h2>
        <div class="details">
            <p><span>Nome do banco:</span> E-Mola</p>
            <p><span>Beneficiário:</span> Salomão Antônio <button class="copy-btn btn-sm" onclick="navigator.clipboard.writeText('Salomão Antônio')">Copiar</button></p>
            <p><span>Conta:</span> 877672005 <button class="copy-btn btn-sm" onclick="navigator.clipboard.writeText('877672005')">Copiar</button></p>
            <p><span>Quantidade (MT):</span> <span id="product-price">1000</span> <button class="copy-btn btn-sm" onclick="navigator.clipboard.writeText(document.getElementById('product-price').innerText)">Copiar</button></p>
            <p><span>Nível VIP:</span> <span id="product-name">Nível VIP não disponível</span></p>
        </div>

        <h2>Etapa 2: Validação da Transação</h2>
        <div class="mb-3">
            <label for="transaction-id" class="form-label">ID da Transação</label>
            <input type="text" class="form-control" id="transaction-id" placeholder="Insira o ID da transação correto">
        </div>

        <button id="submit-btn" class="submit-btn btn btn-danger">Clique para Enviar o ID da Transação</button>

        <div class="alert" id="alert-msg"></div>
    </div>

    <!-- Adicionando o Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
