<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Drone Céu Azul</title>

    <!-- Firebase App (versão compatível) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('drone1.png'); /* Caminho para sua imagem de fundo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Drone Céu Azul - Login</h2>
        <input type="text" id="phone" placeholder="+258 Insira o número de telefone" required>
        <input type="password" id="password" placeholder="Por favor insira a senha" required>
        <button id="loginButton">Ligar</button>
    </div>

    <script>
        // Configuração do Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyAhcjUiWlThBiYQpTK_G6f_OXaygJcmex0",
            authDomain: "ctia-f6eea.firebaseapp.com",
            projectId: "ctia-f6eea",
            storageBucket: "ctia-f6eea.appspot.com",
            messagingSenderId: "403370334139",
            appId: "1:101127036846:android:dd963c962e4af5c1a5323f"
        };

        // Inicializando o Firebase
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();

        // Função para fazer login
        document.getElementById('loginButton').addEventListener('click', function () {
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;

            // Login com telefone (simulado como email, pois estamos usando o Firebase Email/Password)
            auth.signInWithEmailAndPassword(phone + "@dronesystem.com", password)
                .then(function(userCredential) {
                    // Sucesso no login
                    var user = userCredential.user;
                    alert("Bem-vindo(a) de volta, " + phone + "!");
                    console.log("Usuário logado:", user);

                    // Redireciona para outra página após o login
                    window.location.href = "teste.html";
                })
                .catch(function(error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert("Erro no login: " + errorMessage);
                    console.log("Erro:", errorCode, errorMessage);
                });
        });
    </script>

</body>
</html>
